<body>
    <style>
        tr:first-child {
          background-color: lightgray;
        }
      
        tr:nth-child(2) > td:nth-child(n+2) {
          background-color: yellow;
        }
      
        tr:nth-child(3) > td:nth-child(-n+3) {
          background-color: green;
        }
        tr:nth-child(4) > td:not(:nth-child(3)) {
            background-color: skyblue;
        }
        
        tr:last-child {
          font-weight: bold;
        }
      </style>
